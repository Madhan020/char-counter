<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head"><h1>Real Time Character Counter</h1></div><br>
      <textarea maxlength="50" placeholder="Please Enter your text here...."></textarea><br><br>
      <div class="bottom count">
        <div>Total Characters : <span class="entered">0 </span> </div>
        <div>Remaining : <span class="remaining">50</span></div>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
